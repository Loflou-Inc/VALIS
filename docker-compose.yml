services:
  valis:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # Expose on port 3000 to avoid conflicts
    volumes:
      # Config persistence with proper permissions
      - ./config:/app/config:rw
      - ./logs:/app/logs:rw
      # Environment file for API keys
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - valis_network

  # Optional: Separate database container for future scaling
  # redis:
  #   image: redis:alpine
  #   restart: unless-stopped
  #   networks:
  #     - valis_network

networks:
  valis_network:
    driver: bridge

# Optional: Named volumes for persistence
volumes:
  valis_config:
  valis_logs:
