[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=agents
    --cov=memory
    --cov=core
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=25
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that may take more than a few seconds
